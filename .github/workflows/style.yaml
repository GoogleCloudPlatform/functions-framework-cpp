name: style

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clang-tidy:
    name: clang-tidy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: cache-vcpkg
        id: cache-vcpkg
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/vcpkg
          key: vcpkg-${{ runner.os }}-${{ github.job }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-${{ github.job }}-
      - name: configure
        run: >
          cmake -S . -B ${{runner.workspace}}/build
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          -DCMAKE_TOOLCHAIN_FILE=/usr/local/share/vcpkg/scripts/buildsystems/vcpkg.cmake
      - name: install clang-tidy
        run: sudo apt install clang-tidy-10
      - name: tidy
        # We want to disable some warnings for the examples, so first run everything
        # that is *not* in the examples directory:
        run: >
          git ls-files '-ix*' -x'!examples/*' -z |
          grep -zE '\.cc$' |
          xargs --verbose -P 2 -n 1 -0 clang-tidy-10 -p=${{runner.workspace}}/build
      - name: tidy-examples
        # -performance-unnecessary-value-param: the signature for the sample functions
        #  is fixed and must receive HttpRequest and CloudEvent objects by value. The
        #  examples often use them as a const-reference only. We want to avoid using
        #  NOLINT comments because they distract from the sample code.
        run: >
          git ls-files -z -- examples |
          grep -zE '\.cc$' |
          xargs --verbose -P 2 -n 1 -0 clang-tidy-10 --checks=-performance-unnecessary-value-param \
          -p=${{runner.workspace}}/build

  clang-format:
    name: clang-format
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: clang-format
        run: git ls-files -z | grep -zE '\.(cc|h)$' | xargs -P 2 -n 50 -0 clang-format-10 -i
      - name: check-diff
        run: git diff --ignore-submodules=all --color --exit-code .

  cmake-format:
    name: cmake-format
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: install cmake-format
        run: pip install cmakelang==0.6.13
      - name: cmake-format
        run: >
          git ls-files -z | grep -zE '((^|/)CMakeLists\.txt|\.cmake)$' |
          xargs -P 2 -n 1 -0 /home/runner/.local/bin/cmake-format -i
      - name: check-diff
        run: git diff --ignore-submodules=all --color --exit-code .
